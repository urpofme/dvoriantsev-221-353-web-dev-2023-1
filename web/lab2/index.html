<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
</head>
<body>
    <h1>Форма обратной связи</h1>

    <form method="post" action="http://httpbin.org/post" enctype="multipart/form-data">
        
        <div>
            <input type="hidden" name="user_id" value="5">
        </div>
        
        <div>
            <label for="fio">ФИО</label>  
            <input type="text" id="fio" name="fio" placeholder="Введите ФИО" value="Дворянцев Георгий Максимович">
        </div>
        <div>
            <label for="email">Электронная почта</label>  
            <input type="email" id="email" name="email" required>
        </div>

        <fieldset>
            <legend>Как вы о нас узнали?</legend>
            
            <div>
                <input type="radio" name="source" id="friends" value="friends" checked>
                <label for="friends">Друзья</label>
            </div>
            <div>
                <input type="radio" name="source" id="adv" value="adv" checked>
                <label for="adv">Реклама</label>
            </div>
        </fieldset>
        
        <div>
            <label for="msg_type">Тип обращения</label>
            <select name="msg_type" id="msg_type" multiple>
                <option value="1">Похвала</option>
                <option value="2" selected>Предложение</option>
            </select>
        </div>

        <div>
            <label for="msg">Сообщение</label>
            <textarea name="msg" id="msg" cols="30" rows="10">Текст по умолчанию
            </textarea>
        </div>

        <div>
            <label for="attchment">Вложение</label>
            <input type="file" name="attchment" id="attchment">
        </div>

        <div>
            <input type="checkbox" name="agree" id="agree" value="agree" required checked>
            <label for="agree">Согласен с правилами обработки перснональных данных
            </label>
        </div>


        <button type="submit">Отправить</button>
        </form>

</body>
</html>
